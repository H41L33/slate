<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title from frontmatter or CLI -->
    <title>{{title}}</title>

    <!-- SEO: Description meta tag -->
    <meta name="description" content="{{description}}">

    <!-- Generator meta tag -->
    <meta name="generator" content="Slate {{version}}">

    <!-- Link your stylesheet here -->
    <!-- <link rel="stylesheet" href="/style.css"> -->

    <!-- RSS feed link (uncomment for blog category roots) -->
    <!-- <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="feed.xml"> -->

    <style>
        /* Minimal default styles - customize as needed! */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #0066cc;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            margin-bottom: 60px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            line-height: 1.2;
        }

        h1 {
            font-size: 2.5em;
        }

        h2 {
            font-size: 2em;
        }

        h3 {
            font-size: 1.5em;
        }

        p {
            margin-bottom: 1em;
        }

        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        pre code {
            display: block;
            padding: 15px;
            overflow-x: auto;
        }

        .toc {
            background: #f9f9f9;
            padding: 20px;
            border-left: 4px solid #0066cc;
            margin: 20px 0;
        }

        .toc ul {
            list-style: none;
        }

        .toc li {
            margin: 8px 0;
        }

        .toc-h2 {
            padding-left: 20px;
        }

        .toc-h3 {
            padding-left: 40px;
        }

        .footnotes {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 0.9em;
        }

        footer {
            border-top: 2px solid #eee;
            padding-top: 20px;
            margin-top: 60px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

<body>
    <!-- HEADER NAVIGATION -->
    <header>
        <nav>
            <a href="/">Home</a>
            {{nav_header}}
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <!-- Category navigation (shows on category root pages) -->
        {{nav_category}}

        <!-- Table of contents (auto-generated from headings) -->
        {{toc}}

        <!-- Your Markdown content renders here -->
        {{content}}
    </main>

    <!-- FOOTER -->
    <footer>
        <p>Built with <a href="https://github.com/H41L33/slate">Slate</a> {{version}}</p>
        <p>Last updated: {{modify_date}} at {{modify_time}}</p>
    </footer>

    Slate provides these variables you can use anywhere in your template:
    
    CONTENT:

    TIMESTAMPS:
      {{creation_date}}    - Original creation date (DD/MM/YYYY)
      {{creation_time}}    - Original creation time (HH:MM)
      {{modify_date}}      - Last modification date
      {{modify_time}}      - Last modification time
    
    NAVIGATION (v0.2.0+):
      {{nav_header}}       - Links to all category root pages
      {{nav_category}}     - Links to pages within current category
      {{category_name}}    - Current category name (e.g., "blog")

      {{toc}}              - Auto-generated table of contents

    â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    
    1. STYLING
       - Replace the <style> block with your own CSS
       - Or link an external stylesheet
       - Use CSS variables for easy theming
    
    2. LAYOUT
       - Rearrange the <header>, <main>, <footer> structure
       - Add sidebars, cards, or any layout you want
       - It's just HTML - make it yours!
    
    3. FUNCTIONALITY
       - Add JavaScript for interactivity
       - Include analytics, search, comments, etc.
       - Integrate with other tools and services
    
    4. ACCESSIBILITY
       - Add ARIA labels and semantic HTML
       - Ensure proper heading hierarchy
       - Test with screen readers
